<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>FutUg</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 30px;
        }
        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(0, 0, 0);
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .news {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .news-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item h3 {
            margin-top: 0;
            color: #003366;
        }
        .news-item p {
            color: #555;
        }
        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="/TCC/LUFME.png" alt="Logo">
    </div>
    <nav>
        <a href="index.html">Início</a>
        <a href="noticias.html">Notícias</a>
        <a href="citadino.html">Competições</a>
        <a href="equipes.html">Equipes</a>
    </nav>
</header>

<div class="banner">
    Bem-vindo Liga Uruguaianense de Futsal Menor 
</div>

<div class="content">
    <h2>Últimas Notícias</h2>
    <div class="news">
        <div class="news-item">
            <h3>Vai começar o campeonato!</h3>
            <p>Os times se preparam para o inicio do campeonato, expectativa la no alto.</p>
    </div>
</div>

<footer>
    &copy; 2025 FutUg - Todos os direitos reservados.
</footer>

</body>
</html>
