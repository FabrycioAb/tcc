<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - FutUg</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .noticia {
            margin-bottom: 40px;
        }

        .noticia img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .noticia h2 {
            color: #003366;
            margin-bottom: 5px;
        }

        .noticia .data {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }

        .noticia p {
            line-height: 1.6;
            color: #333;
        }

        .btn-voltar {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px 0;
            background-color: #003366;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-voltar:hover {
            background-color: #0055a5;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>FutUg - Notícias</h1>
</header>

<div class="container">
    <div class="noticia">
        <h2>O Citadino VAI COMEÇAR!!</h2>
        <div class="data">Publicado em 02/05/2025</div>
        <img src="/TCC/citadino.jpg" alt="Imagem do campeonato">
        <p>O Citadino está prestes a começar, teremos muitos jogos pela frente.</p>
    </div>


    <a href="index.html" class="btn-voltar">⬅ Voltar à Tela Inicial</a>
</div>

<footer>
    &copy; 2025 FutUg - Todos os direitos reservados.
</footer>

</body>
</html>
